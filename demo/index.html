<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 10px;
      /* This is to match petabox's base font size */
    }

    body {
      background: #fafafa;
    }

    .component-container {
      overflow: hidden;
      /* <-- set these for component on inherit */
      color: #767676;
      font-size: 16px;
      height: 18px; /* <-- set */
      width: 300px; /* <-- set */
    }

    .demo-1 {
      margin: auto;
      width: 500px;
      background-color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../src/ia-popup.js';

    const header = 'Testing 1-2';
    const content = 'hover over me -- this is the body of which we are creating content. Quite fun and fancy free, I must say.';
    render(
      html`
        <section class="demo-1">

          <h3>Demo</h3>
          <p>This web component is made to inherit height and width of a parent.</p>
          <pre>
            .component-container {
              overflow: hidden;
              /* <-- set these for component on inherit */
              color: #767676;
              font-size: 16px;
              height: 18px;
              width: 300px;
            }
          </pre>
          <div class="component-container">
            <ia-popup .header=${header} .content=${content}>
            <div slot="primary-content" class="primary-content">
              ${content}
            </div>
          </ia-popup>
          </div>
        </section>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>

</html>
